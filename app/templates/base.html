<!DOCTYPE html>
<html>
<head>
    <title>TorqView - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('auth.profile') }}">Perfil</a>
            <a href="{{ url_for('security.logout') }}">Sair</a>
        {% else %}
            <a href="{{ url_for('security.login') }}">Login</a>
            <a href="{{ url_for('auth.register') }}">Registrar</a>
        {% endif %}
    </nav>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flashes">
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
